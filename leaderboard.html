<!DOCTYPE html>
<html>

<head>
<title>Battleship Leaderboards</title>
<link rel="stylesheet" href ="stylesheet.css">
<script src="leaderboard.js"></script>

</head>


<body>
  <header>
    <div class="header-container">
      <img src="logo.svg" alt="Fresno State" width="192px" height="41px">
    </div>
  </header>

<table>
    <thead>
        <tr>
            <th> Username
            </th>
            <th>
                 Wins
            </th>
            <th>
                Losses
            </th>
            <th>
                Games Played
            </th>
            <th>
                Time Played
            </th>
        </tr>
    </thead>
    <tbody id = "leaderboard">

    </tbody>
</table>

<div>
    <button type = 'button' onclick = "sortLeaderboardByWins();">Sort by Wins</button>
    <button type = 'button' onclick = "sortLeaderboardByTimePlayed();">Sort by Time Played</button>
    <button type = 'button' onclick = "sortLeaderboardByGamesPlayed();">Sort by Games Played</button>
</div>

<footer>
  <p class="footer">For demonstration purposes only! All graphics and background images are externally sourced. Fresno State Logo courtesy of and in compliance with
    <a href="https://brand.fresnostate.edu/visual-identity/university-brand-guidelines/">https://brand.fresnostate.edu/visual-identity/university-brand-guidelines/</a>
  </p>
</footer>

</body>

</html>
