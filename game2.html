<!DOCTYPE html>


<html>

<head>
	<title>Battleship</title>
	<link rel="stylesheet" href ="stylesheet.css">
	<script src="app.js"></script>
</head>
<body>
	<div>
		<div id = "serverStatus"></div>
		<input type="number" id = "gameid" placeholder="Enter gameid #">
		<button type="button" id = "connectServer" onclick = "startSession();">
			PRESS HERE to Connect
		</button>
		<input type="text" id = "chatmessage" style="display: none;">
		<button type="button" id = "sendmessage" onclick = "sendMessage();" style="display: none;">
				PRESS HERE to send message
		</button>
		<div>
			<textarea id="chatBox" style="display:none" readonly></textarea>
		</div>

	</div>
	
	<div class="container">
		<div>
			<div class="grid" id = "grid-user">
			</div>			
			<p id="username" style = "display:block"></p>
			<p id="userStatus" style = "display:block"></p>
		</div>
		<div>
			<div class="grid" id = "grid-computer"></div>			
			<p id="opponentname" style = "display:block"></p>
			<p id="opponentStatus" style = "display:block"></p>
		</div>

	</div>

	<div class="hidden-info">
		<button id="start">Start Game</button>
		<button id="rotate">Rotate Your Ship</button>
		<h3 id="whose-go">Your Go</h3>
		<h3 id="info"></h3>

	</div>
	<div id ="griddisplay" class="grid-display">
		<div class="ship destroyer-container" draggable="true">
			<div id="destroyer-0"></div>
			<div id="destroyer-1"></div>
		</div>
		<div class="ship submarine-container" draggable="true">
			<div id="submarine-0"></div>
			<div id="submarine-1"></div>
			<div id="submarine-2"></div>
		</div>
		<div class="ship cruiser-container" draggable="true">
			<div id="cruiser-0"></div>
			<div id="cruiser-1"></div>
			<div id="cruiser-2"></div>
		</div>
		<div class="ship battleship-container" draggable="true">
			<div id="battleship-0"></div>
			<div id="battleship-1"></div>
			<div id="battleship-2"></div>
			<div id="battleship-3"></div>
		</div>
		<div class="ship carrier-container" draggable="true">
			<div id="carrier-0"></div>
			<div id="carrier-1"></div>
			<div id="carrier-2"></div>
			<div id="carrier-3"></div>
			<div id="carrier-4"></div>
		</div>
	</div>


</body>

</html>
